<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>College Chatbot</title>

    <!-- Fonts & Tailwind -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .message-bubble {
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            max-width: 80%;
            word-wrap: break-word;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100 p-4">

<!-- Chat Icon -->
<button id="chat-icon"
    class="fixed bottom-6 right-6 bg-blue-600 text-white rounded-full w-16 h-16 text-3xl shadow-lg">
    ðŸ’¬
</button>

<!-- Chat Box -->
<div id="chat-box"
    class="fixed bottom-24 right-6 w-full max-w-sm h-[80vh] max-h-[500px] bg-white rounded-xl shadow-2xl flex flex-col scale-0 opacity-0 transition-all">

    <!-- Header -->
    <div class="p-4 bg-blue-600 text-white rounded-t-xl flex justify-between">
        <h2 class="text-lg font-medium">College Chatbot</h2>
        <button id="close-chat">âœ•</button>
    </div>

    <!-- Messages -->
    <div id="messages" class="flex-1 p-4 overflow-y-auto space-y-3">
        <div class="flex justify-start">
            <div class="message-bubble bg-gray-200 text-gray-800">
                Hello! I am your college chatbot ðŸ‘‹<br/>
                Ask me about admissions, courses, exams, or student details.
            </div>
        </div>
    </div>

    <!-- Input -->
    <div class="p-4 border-t flex">
        <input id="user-input"
            class="flex-1 px-4 py-2 rounded-full bg-gray-100 border focus:outline-none"
            placeholder="Type your message..." />
        <button id="send-button"
            class="ml-2 bg-blue-600 text-white rounded-full px-4 py-2">
            Send
        </button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    /* ================= BACKEND CONFIG ================= */
    const backendUrl = "http://127.0.0.1:8000/query";
    let sessionId = null;

    /* ================= ELEMENTS ================= */
    const chatIcon = document.getElementById("chat-icon");
    const chatBox = document.getElementById("chat-box");
    const closeChat = document.getElementById("close-chat");
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    /* ================= UI HELPERS ================= */
    const toggleChat = () => {
        chatBox.classList.toggle("scale-0");
        chatBox.classList.toggle("opacity-0");
    };

    const addMessage = (text, sender = "bot") => {
        const wrap = document.createElement("div");
        wrap.classList.add("flex", sender === "user" ? "justify-end" : "justify-start");

        const bubble = document.createElement("div");
        bubble.classList.add("message-bubble");

        if (sender === "user") {
            bubble.classList.add("bg-blue-500", "text-white");
        } else {
            bubble.classList.add("bg-gray-200", "text-gray-800");
        }

        bubble.textContent = text;
        wrap.appendChild(bubble);
        messagesDiv.appendChild(wrap);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    /* ================= BACKEND CALL ================= */
    const sendToBackend = async (text) => {
        try {
            const res = await fetch(backendUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: text,
                    session_id: sessionId
                })
            });

            const data = await res.json();

            // Save session id if backend sends it
            if (data.session_id) {
                sessionId = data.session_id;
            }

            if (data.answer) {
                addMessage(data.answer, "bot");
            } else {
                addMessage("I couldn't understand that. Please try again.", "bot");
            }

        } catch (error) {
            console.error(error);
            addMessage("âš ï¸ Unable to connect to the server.", "bot");
        }
    };

    const sendMessage = () => {
        const text = userInput.value.trim();
        if (!text) return;

        addMessage(text, "user");
        userInput.value = "";
        sendToBackend(text);
    };

    /* ================= EVENTS ================= */
    chatIcon.onclick = toggleChat;
    closeChat.onclick = toggleChat;
    sendButton.onclick = sendMessage;
    userInput.addEventListener("keypress", e => {
        if (e.key === "Enter") sendMessage();
    });

});
</script>

</body>
</html>
